<div class="center">
    <section id="content">
        <h2 class="subheader">{{page_title}}</h2>
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- Evento ngSubmit -->
            <div class="form-group">
                <label for="title">{{form_title}}</label>
                <!-- Data binding biredirecional-->
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" />
            
                <small *ngIf="!title.valid && title.touched">
                    El titulo no es valido.
                </small>

            </div>
        
            <div class="form-group">
                <label for="content">{{form_content}}</label>
                <textarea name="contenido" #content="ngModel" [(ngModel)]="article.content" required></textarea>
            
                <small *ngIf="!content.valid && content.touched">
                    El contenido no es valido.
                </small>
            </div>

            <div class="form-group">
                <div class="image-thumb" *ngIf="isEdit">
                    <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
                    <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image"/>
                </div>
                <!-- Data binding biredirecional-->
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />

        </form>
    </section>

    <app-sidebar></app-sidebar>
</div>
