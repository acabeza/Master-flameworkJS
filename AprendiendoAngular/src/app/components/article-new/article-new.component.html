<div class="center">
    <section id="content">
        <h2 class="subheader">Crear Articulo</h2>
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- Evento ngSubmit -->
            <div class="form-group">
                <label for="title">Titulo</label>
                <!-- Data binding biredirecional-->
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" />
            
                <small *ngIf="!title.valid && title.touched">
                    El titulo no es valido.
                </small>

            </div>
        
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="contenido" #content="ngModel" [(ngModel)]="article.content" required></textarea>
            
                <small *ngIf="!content.valid && content.touched">
                    El contenido no es valido.
                </small>
            </div>

            <div class="form-group">
                <label for="image">Imagen</label>
                <!-- Data binding biredirecional-->
                <input type="file" name="file0" />
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />

        </form>
    </section>

    <app-sidebar></app-sidebar>
</div>
