<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>


<div class="center">
    <section id="content">
        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">
                Pelicula favorita
            </h2>
            <!-- Pipes mini metodos para vistas, etc-->
            <h4>
                {{favorita.title | uppercase }}
            </h4>
            <h4>
                {{favorita.year | espar}}
            </h4>
            <h5>
                {{this.fecha | date: 'short'}}
            </h5>
        </div>
        <!-- <h2 class="subheader">{{titulo}}</h2>
        <button (click)="cambiarTitulo()">Pulsame</button>
        <hr /> 
        <h2 class="subheader">Listado de peliculas</h2>
        -->
        <h2 class="subheader">
            Peliculas
        </h2>
        <div id="articles" *ngIf="peliculas">
            <div  *ngFor="let pelicula of peliculas; let i = index;">
                <app-pelicula [pelicula]="pelicula"
                (marcarFavorita)="mostrarFavorita($event)"></app-pelicula>
            </div>
            
        </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
