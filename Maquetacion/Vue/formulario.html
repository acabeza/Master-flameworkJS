<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el Master en Framework javascript</title>
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript">
        window.addEventListener("load", () => {
            let template = document.getElementById("span-lorem");
            let article = document.getElementById("p-item");
            for (let i = 1; i < 5; i++) {
                let clonado = template.cloneNode(true);
                clonado.removeAttribute("id");
                article.appendChild(clonado);
            }
        });
    </script>
</head>
<body>
    <header id="header">
    <div class="center">
        <!-- LOGO -->
        <div id="logo">
            <img src="assets/images/Vue.svg" class="app-logo" alt="Logotipo" />
            <span id="brand">
                <strong>Curso</strong>Vue
            </span>
        </div>
        

        <!-- MENU -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="formulario.html">Formulario</a>
                </li>
                <li>
                    <a href="#">Pagina 1</a>
                </li>
                <li>
                    <a href="#">Pagina 2</a>
                </li>
            </ul>
        </nav>
        <!-- LIMPIAR FLOTADOS -->
        <div class="clearfix"></div>
    </div>
    </header>

    <div class="center">
        <section id="content">
                <h1 class="subheader"> Formulario </h1>
                <form class="mid-form" action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea name="descripcion"></textarea>
                    </div>
                    <div class="form-group radio-buttons">
                        <input type="radio" name="genero" value="hombre" /> Hombre
                        <input type="radio" name="genero" value="mujer" /> Mujer
                        <input type="radio" name="genero" value="otro" /> Otro
                    </div>

                    <div class="clearfix"></div>

                    <input type="submit" value="Enviar" class="btn btn-success" />

                </form>
            </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search" id="">
                    <input type="submit" name="submit" class="btn" value="buscar">
                </form>
                <a href="#">Crear artículo</a>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>&copy; Master en framework para javascript</p>
        </div>
    </footer>
</body>
</html>
